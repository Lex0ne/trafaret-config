containers:

  py:
    setup:
    - !Alpine v3.4
    - !Py3Install [pip]
    - !Sh "pip install -e ."

commands:

  test: !Command
    description: Run the only available example so far
    container: py
    run: [python3, -m, unittest, discover]

  example: !Command
    description: Run the only available example so far
    container: py
    run: [python3, example.py]
