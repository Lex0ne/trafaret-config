containers:

  py:
    setup:
    - !Alpine v3.4
    - !Py3Install [pip]
    - !Sh "pip install -e ."

  py2:
    setup:
    - !Alpine v3.4
    - !Py2Install [pip, setuptools]
    - !Sh "pip install -e ."

  doc:
    setup:
    - !Alpine v3.4
    - !Repo edge/main
    - !Install [alpine-base, py-sphinx, make]
    # If you require additional packages to build docs uncomment this
    # - !Py2Requirements docs/requirements.txt

commands:

  test: !Command
    description: Run the only available example so far
    container: py
    run: [python3, -m, unittest, discover]

  test-py2: !Command
    description: Run the only available example so far
    container: py2
    run: [python2, -m, unittest, discover]

  example: !Command
    description: Run the only available example so far
    container: py
    run: [python3, example.py]

  doc: !Command
    description: Build documentation
    container: doc
    run: [make, html]
    work-dir: doc
    epilog: |
      --------------------------------------------------------
      Documentation is built under doc/_build/html/index.html
